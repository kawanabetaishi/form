<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>入会申し込み</title>
    <link rel="stylesheet" href="sanitize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>入会申し込み</h1>
      <u>
        <p>入会するには、次のフォームに必要事項をご記入ください</p>
      </u>
      <div class="ip">
        <label for="mymail"
          >メールアドレス<span class="required">必須</span></label
        >
        <input type="email" id="mymail" name="mymail" />
      </div>
      <div class="ip">
        <label for="mypassword"
          >パスワード<span class="required">必須</span></label
        >
        <input type="password" id="mypassword" name="maypassword" />
      </div>

      <div class="ip">
        <button type="submit">送信</button>
      </div>
    </div>
  </body>
</html>
